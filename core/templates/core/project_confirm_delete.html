{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="h4 mb-4">{{ title }}</h1>
<p>Da li ste sigurni da želite da obrišete projekat <strong>{{ project.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Obriši</button>
        <a class="btn btn-outline-secondary" href="{% url 'core:project-list' %}">Otkaži</a>
    </div>
</form>
{% endblock %}
