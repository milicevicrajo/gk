{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="h4 mb-4">{{ title }}</h1>
<p>Potvrdom će stavka <strong>{{ boq_item.code }}</strong> biće obrisana iz projekta <em>{{ boq_item.project.name }}</em>.</p>
<form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Obriši</button>
        <a class="btn btn-outline-secondary" href="{% url 'core:boqitem-list' %}">Otkaži</a>
    </div>
</form>
{% endblock %}
